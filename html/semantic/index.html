<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semantic Tags</title>
    </head>

    <body>
        <!-- Mark Semantic Tag -->
        <p>This is my <mark style="background-color: lightblue;">best</mark> pencil.</p>

        <!-- Time Semantic Tag -->
        <p>PHP class starts by <time datetime="11:00">11:00am</time></p>

        <p>Today's date is <time datetime="02-03-2022">2nd March, 2022</time></p>

        <!-- Meter tag -->
        <meter low="30" min="0" value="41" max="50" high="40" optimum="50"></meter>

        <br>

        <!-- Progress -->
        <progress max="100" value="30"></progress>
    </body>
</html>
