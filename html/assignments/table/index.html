<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td {
            /* padding: 5rem; */
            height: 100px;
            min-width: 100px;
            vertical-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr style="text-align: center;">
            <td rowspan="2" colspan="2">1</td>
            <td colspan="2">2</td>
            <td>3</td>
        </tr>

        <tr style="text-align: center;">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr style="text-align: center;">
            <td>7</td>
            <td colspan="3">8</td>
            <td rowspan="2">12</td>
        </tr>

        <tr style="text-align: center;">
            <td>9</td>
            <td>10</td>
            <td colspan="2">11</td>
        </tr>
    </table>
</body>

</html>
